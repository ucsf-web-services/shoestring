<h1>Buttons</h1>

<p>Use the button classes on <code>&lt;a&gt;</code>, <code>&lt;button&gt;</code>, or <code>&lt;input&gt;</code> elements.</p>

<div class="cc-example">
	<button class="btn">Button</button>
	<a class="btn" href="#">Link</a>
	<input type="button" class="btn" value="Input">
	<input type="submit" class="btn" valu="Submit">
</div>

<h2>Sizes</h2>

<p>Sometimes a default size button isn't enough so we provide classes for alternate sizes</p>

<div class="ss-example">
	<button class="btn btn-xs">Extra Small Button</button>
	<button class="btn btn-small">Small Button</button>
	<button class="btn btn-default">Default Button</button>
	<button class="btn btn-lg">Large Button</button>
</div>

<h2>States</h2>

<div class="ss-example">
  <button class="btn btn-reg btn-default">Regular Button</button>
  <button class="btn btn-transparent">Transparent Button</button>
  <button class="btn"></button>
  <button class="btn"></button>
  <button class="btn"></button>
</div>
